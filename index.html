<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram E-commerce Bot</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Ajuste da Content Security Policy
        const metaCSP = document.createElement('meta');
        metaCSP.setAttribute('http-equiv', 'Content-Security-Policy');
        metaCSP.setAttribute('content', "default-src 'self'; script-src 'self' https://telegram.org; connect-src 'self'; img-src 'self'; style-src 'self' 'unsafe-inline';");
        document.head.appendChild(metaCSP);
    </script>
</head>
<body>
    <div id="app">
        <h1>Welcome to My Mini App</h1>
        <div id="item-container"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
